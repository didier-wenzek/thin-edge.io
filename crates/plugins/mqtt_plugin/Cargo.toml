[package]
name = "mqtt_plugin"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
futures = "0.3"
rumqttc = "0.10"
tedge_actors = { path = "../../core/tedge_actors" }
tokio = { version = "1.17", features = ["rt-multi-thread", "macros"] }  # required by rumqttc
thiserror = "1.0"

[dev-dependencies]
anyhow = "1.0"
mqtt_tests = { path = "../../tests/mqtt_tests" }